# This ingress manifest tells the AWS Load Balancer Controller to create an ALB
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: incident-app-ingress
  annotations:
    # 1. CRITICAL: Tells the controller to provision an AWS ALB
    alb.ingress.kubernetes.io/scheme: internet-facing 
    # 2. CRITICAL: Defines which ingress class to use
    kubernetes.io/ingress.class: alb 
    # 3. CRITICAL: Allows traffic from anywhere (for testing)
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      # Route all traffic (/) to the frontend service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: incident-frontend-service # We will define this next
            port:
              number: 80
